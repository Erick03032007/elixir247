function renderCombos() {
  const container = document.getElementById('combos-container');
  container.innerHTML = combos.map(combo => {
    const itemInCart = cart.find(item => item.id === combo.id);
    const quantity = itemInCart ? itemInCart.quantity : 0;

      <div class="combo">
        <img src="${combo.img}" alt="${combo.name}">
        <h4>${combo.name}</h4>
        <p class="combo-description">${combo.description || ''}</p>
        <div class="price">S/ ${combo.price.toFixed(2)}</div>
        <div style="display:flex; align-items:center; gap:8px;">
          <button class="add-btn" onclick="addToCart('${combo.id}', '${combo.name.replace(/'/g, "\\'")}', ${combo.price}, true)">Agregar</button>
          ${quantity > 0 ? `
            <div style="display:flex; align-items:center; gap:4px;">
              <button onclick="removeOneFromCart('${combo.id}')" style="background:#ff7043; color:white; border:none; width:24px; height:24px; border-radius:50%; font-weight:bold; cursor:pointer;">âˆ’</button>

            </div>
          ` : ''}

    `;
  }).join('');
}

function renderProducts(category = 'all') {
  const filtered = category === 'all' 
    ? products 
    : products.filter(p => p.category === category);
  
  const container = document.getElementById('products-container');
  container.innerHTML = filtered.map(product => {
    const itemInCart = cart.find(item => item.id === product.id);
    const quantity = itemInCart ? itemInCart.quantity : 0;
    return `
      <div class="product">
        <img src="${product.img}" alt="${product.name}">
        <h4>${product.name}</h4>
        <div class="price">S/ ${product.price.toFixed(2)}</div>
        <div style="display:flex; align-items:center; gap:8px;">
          <button class="add-btn" onclick="addToCart('${product.id}', '${product.name.replace(/'/g, "\\'")}', ${product.price}, false)">Agregar</button>
          ${quantity > 0 ? `
            <div style="display:flex; align-items:center; gap:4px;">
              <button onclick="removeOneFromCart('${product.id}')" style="background:#ff7043; color:white; border:none; width:24px; height:24px; border-radius:50%; font-weight:bold; cursor:pointer;">âˆ’</button>
              <span id="counter-${product.id}" style="background:#8B4513; color:white; border-radius:50%; padding:0 6px; font-size:12px; font-weight:bold; min-width:18px; text-align:center;">
                ${quantity}
              </span>
              <button onclick="addToCart('${product.id}', '${product.name.replace(/'/g, "\\'")}', ${product.price}, false)" style="background:#8B4513; color:white; border:none; width:24px; height:24px; border-radius:50%; font-weight:bold; cursor:pointer;">+</button>
            </div>
          ` : ''}
        </div>
      </div>
    `;
  }).join('');
}

function addToCart(id, name, price, isCombo) {
  const existing = cart.find(item => item.id === id);
  if (existing) {
    existing.quantity++;
  } else {
    cart.push({ id, name, price, quantity: 1, isCombo });
  }
  updatePurchaseBar();
  const item = cart.find(item => item.id === id);
  const counter = document.getElementById(`counter-${id}`);
  if (counter) {
    counter.textContent = item.quantity;
    counter.style.display = 'inline-block';
  }
  if (isCombo) {
  renderCombos();
} else {
  renderProducts(currentCategory);
}
}

function removeOneFromCart(id) {
  const item = cart.find(item => item.id === id);
  if (item) {
    if (item.quantity > 1) {
      item.quantity--;
    } else {
      cart = cart.filter(item => item.id !== id);
    }
    updatePurchaseBar();
    const counter = document.getElementById(`counter-${id}`);
    if (counter) {
      if (item.quantity > 1) {
        counter.textContent = item.quantity;
      } else {
        counter.style.display = 'none';
      }
    }
    const isCombo = combos.some(combo => combo.id === id);
    if (isCombo) {
  renderCombos();
} else {
  renderProducts(currentCategory); 
}
  }
}

function sendOrderToWhatsApp() {
  if (cart.length === 0) {
    alert("Tu pedido estÃ¡ vacÃ­o. Agrega productos antes de comprar.");
    return;
  }

  const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
  let summary = "";
  cart.forEach(item => {
    summary += `â€¢ ${item.name} x${item.quantity}\n`;
  });

  const confirmMessage = `Â¿Deseas enviar este pedido?\n\n${summary}\nTotal: S/ ${total.toFixed(2)}\n\nSe abrirÃ¡ WhatsApp para confirmar.`;

  if (confirm(confirmMessage)) {
    const phoneNumber = "+51934892816";
    let message = "Â¡Hola! Quisiera hacer un pedido en *Elixir 24/7*:\n\n";
    cart.forEach(item => {
      message += `â€¢ ${item.name} x${item.quantity} â€” S/ ${(item.price * item.quantity).toFixed(2)}\n`;
    });
    message += `\n*Total: S/ ${total.toFixed(2)}*\n\nÂ¿PodrÃ­an confirmarme disponibilidad y mÃ©todo de entrega? Â¡Gracias!`;

    const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
    window.open(url, '_blank');
  }
}

  }
}

document.addEventListener('click', (e) => {
  const menu = document.getElementById('mobile-menu');
  const toggle = document.getElementById('menu-toggle');
  if (menu.style.display === 'flex' && 
      !menu.contains(e.target) && 
      e.target !== toggle) {
    menu.style.display = 'none';
  }
});

// === MODO OSCURO / CLARO ===
function initTheme() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  if (savedTheme === 'dark') {
    document.body.classList.add('dark-mode');
    updateThemeButton('dark');
  } else {
    document.body.classList.remove('dark-mode');
    updateThemeButton('light');
  }
}

function toggleTheme() {
  const isDark = document.body.classList.toggle('dark-mode');
  const newTheme = isDark ? 'dark' : 'light';
  localStorage.setItem('theme', newTheme);
  updateThemeButton(newTheme);
}

function updateThemeButton(theme) {
  const icon = document.getElementById('theme-icon');
  const text = document.getElementById('theme-text');
  if (icon && text) {
    if (theme === 'dark') {
      icon.textContent = 'â˜€ï¸';
      text.textContent = 'Modo claro';
    } else {
      icon.textContent = 'ðŸŒ™';
      text.textContent = 'Modo oscuro';
    }
  }
}

// === ACTUALIZAR BARRA DE COMPRA (Ãºnico indicador visible) ===
function updatePurchaseBar() {
  const count = cart.reduce((sum, item) => sum + item.quantity, 0);
  const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
  const bar = document.getElementById('purchase-bar');
  const countEl = document.getElementById('purchase-count');
  const totalEl = document.getElementById('purchase-total');

  if (count > 0) {
  countEl.textContent = count;
  totalEl.textContent = total.toFixed(2);
  bar.classList.add('show');
  } else {
  bar.classList.remove('show');
  }
}

// === INICIALIZACIÃ“N ===
document.addEventListener('DOMContentLoaded', () => {
  initTheme();
  const themeButton = document.getElementById('theme-toggle');
  if (themeButton) {
    themeButton.addEventListener('click', toggleTheme);
  }

  renderCombos();
  renderProducts();
  updatePurchaseBar();

  document.querySelectorAll('.category-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentCategory = btn.dataset.category; // âœ… Guardamos la categorÃ­a
    renderProducts(currentCategory); // âœ… Renderizamos con la categorÃ­a actual
